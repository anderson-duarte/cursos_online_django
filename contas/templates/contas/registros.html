
<div class="list-group">
    <h3 class="list-group-item">
        Cursos
    </h3>
	{% for inscricao in cursos %}
				<a class="list-group-item list-group-item-action" href="{% url 'cursos:detalhe' inscricao.curso.slug %}">
				<span class="fa fa-book">&nbsp;</span>
				{{inscricao.curso.nome | slice:":35"}}
				</a>
	{% empty %}
	    <p class="text-danger">Nenhum curso encontrado.</p>
	{% endfor %}
</div>

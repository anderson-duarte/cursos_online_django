<h3>Cursos</h3>
  <div class="list-group">
	{% for inscricao in cursos %}
    	<a href="{% url 'cursos:detalhe' inscricao.id %}" class="list-group-item list-group-item-action">
			<i class="fas fa-book"></i>
			{{inscricao}}
		</a>
	{% empty %}
	    <p class="text-danger">Nenhum curso encontrado.</p>
	{% endfor %}
  </div>

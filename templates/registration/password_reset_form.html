{% extends 'base/base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block titulo %}<title>Resetar Senha</title>{% endblock %}
{% block conteudo %}
<div class="container-fluid">
    <div class="row bg-light">

        <div class="col-md-4">
        </div>
        <div class="col-md-4 bg-white" style="margin-top:60px; margin-bottom:150px;">
            <!-- Default form login -->
            <form method="post" class="text-center border border-light p-5" action="{% url 'password_reset' %}">
                {% csrf_token %}
                {% bootstrap_form form %}

            <!-- Sign in button -->
            <button class="btn btn-info btn-block my-4" type="submit">Enviar</button>
        </form>
            <!-- Default form login -->
        </div>
        </div>
        <div class="col-md-3">
        </div>
</div>
{% endblock %}
